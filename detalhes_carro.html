<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Luxury Wheels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    {% include 'barra_navegacao.html' %}
    <div class="container my-5">
        <h2 class="mb-4 text-center">{{ carro[1] }} {{ carro[2] }}</h2>
        <img src="{{ url_for('static', filename=carro[7]) }}" class="img-fluid rounded mb-4" alt="{{ carro[1] }}">
        <ul class="list-group mb-4">
            <li class="list-group-item"><strong>Categoria:</strong> {{ carro[3] }}</li>
            <li class="list-group-item"><strong>Transmissão:</strong> {{ carro[4] }}</li>
            <li class="list-group-item"><strong>Tipo:</strong> {{ carro[5] }}</li>
            <li class="list-group-item"><strong>Capacidade:</strong> {{ carro[6] }} pessoas</li>
            <li class="list-group-item"><strong>Valor da diária:</strong> {{ carro[8] }} €</li>
            <li class="list-group-item"><strong>Última inspeção:</strong> {{ carro[11] }}</li>
        </ul>
        <a href="{{ url_for('reservar_carro', carro_id=carro[0]) }}" class="btn btn-primary">Reservar este carro</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
