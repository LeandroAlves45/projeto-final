<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Luxury Wheels - Login e Registo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <style>
        body {
            background-color: #d5e3c3; /* Fundo verde suave */
        }
    </style>
</head>
<body>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="w-100" style="max-width: 500px;">
            <h1 class="text-center mb-4 text-primary">Bem-vind@ à Luxury Wheels</h1>

            {% if mensagem %}
                <div class="alert alert-danger text-center">
                    {{ mensagem }}
                </div>
            {% endif %}

            <!-- Formulário de Login -->
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    Login
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="form_type" value="login">
                        <div class="mb-3">
                            <input type="text" name="usuario" class="form-control" placeholder="Usuário" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="senha" class="form-control" placeholder="Senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>

            <!-- Formulário de Registo -->
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white text-center">
                    Registo
                </div>
                <div class="card-body">
                    <form method="POST" autocomplete="off">
                        <input type="hidden" name="form_type" value="registro">
                        <div class="mb-3">
                            <input type="text" name="nome" class="form-control" placeholder="Nome Completo" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="usuario" class="form-control" placeholder="Usuário" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="senha" class="form-control" placeholder="Senha" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="senha_confirmacao" class="form-control" placeholder="Confirmar Senha" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
