<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luxury Wheels</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('minhas_reservas') }}">Minhas Reservas</a>
                    </li>
                    <li class="nav-item">
                        <!-- Ajuste aqui para o endpoint correto que lista carros -->
                        <a class="nav-link" href="{{ url_for('listar_carros') }}">Carros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-5">
        <h2 class="mb-4">Pagamento da Reserva {{ reserva_id }}</h2>

        <!-- Valor total a pagar -->
        <div class="alert alert-info">
            Valor total a pagar: <strong>{{ valor_total }} €</strong>
        </div>

        <!-- Diferença, se houver -->
        {% if mostrar_alteracao %}
            <div class="alert alert-warning">
                Diferença a pagar pela alteração da reserva: <strong>{{ valor_alteracao }} €</strong>
            </div>
        {% endif %}

        <!-- Formulário de Pagamento -->
        <form action="{{ url_for('pagamento', reserva_id=reserva_id) }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="numero_cartao" class="form-label">Número do Cartão</label>
                <input type="text" class="form-control" id="numero_cartao" name="numero_cartao" required>
            </div>
            <div class="mb-3">
                <label for="nome_cartao" class="form-label">Nome no Cartão</label>
                <input type="text" class="form-control" id="nome_cartao" name="nome_cartao" required>
            </div>
            <div class="mb-3">
                <label for="validade" class="form-label">Validade (MM/AA)</label>
                <input type="text" class="form-control" id="validade" name="validade" required>
            </div>
            <div class="mb-3">
                <label for="codigo_seg" class="form-label">Código de Segurança</label>
                <input type="text" class="form-control" id="codigo_seg" name="codigo_seg" required>
            </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
